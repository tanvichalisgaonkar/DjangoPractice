<!DOCTYPE html>

<html>
<head>
	<title>User Page</title>  
</head>
<body>
	<h1> {{ user_info }}</h1>	
	<div class="list">
		{% if user_detail %}
		<ol>
			{% for usr in user_detail %}
			<li>User Info</li>
			<ul>
				<li>{{ usr.first_name }}</li>
				<li>{{ usr.last_name }}</li>
				<li>{{ usr.email }}</li>
			</ul>
			{% endfor %}  
		</ol>
		
		{% else %}
			<h3>Unable To Load </h3>
		{% endif %}
	</div>

</body>
</html>
